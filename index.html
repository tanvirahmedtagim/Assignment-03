<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!--* font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--* tailwind and daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--* google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!--* tailwind config  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              man: ["Manrope"],
            },
            colors: {
              primary: "#ABEF5F",
              dark: "#212121",
              darkSemiLight: "#494949",
              darkLight: "#737373",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-man">
    <header class="lg:w-3/4 mx-auto">
      <nav class="lg:py-12 py-8">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a class="btn btn-ghost text-3xl font-extrabold">Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="menu menu-horizontal px-1 text-base font-base text-gray-500"
            >
              <li class="text-darkSemiLight font-extrabold">
                <a>Home</a>
              </li>
              <li>
                <a>Places</a>
              </li>
              <li>
                <a>Portfolio</a>
              </li>
              <li>
                <a>Blogs</a>
              </li>
              <li>
                <a>Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end gap-4">
            <div
              class="bg-white h-10 w-10 rounded-full border-solid order-inherit border-2 text-center py-2"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div
              class="bg-white h-10 w-10 rounded-full border-solid order-inherit border-2 text-center py-2"
            >
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <a class="btn hidden lg:inline-flex">Button</a>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-base font-base text-gray-500 right-0"
              >
                <li class="text-darkSemiLight font-extrabold">
                  <a>Home</a>
                </li>
                <li>
                  <a>Places</a>
                </li>
                <li>
                  <a>Portfolio</a>
                </li>
                <li>
                  <a>Blogs</a>
                </li>
                <li>
                  <a>Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
